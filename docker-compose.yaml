version: "3.6"

services:
  matthewvarga:
    build: "./matthewvarga.net/."
    ports:
      - "8080"

  tftbuild:
    build: "./tftbuild.co/."
    ports:
      - "8080"

  projectmanagementtools:
    build: "./project-team_zero/."
    ports:
      - "8080"

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - db-data:/data/db
      - mongo-config:/data/configdb

  nginx:
    build: "./nginx"
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - webroot:/var/www
      - dhparam:/etc/ssl/certs
    depends_on:
      - "matthewvarga"
      - "tftbuild"

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - webroot:/var/www
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www --email matthew.varga@mail.utoronto.ca --agree-tos --no-eff-email --force-renewal -d matthewvarga.net -d www.matthewvarga.net -d matthew-varga.com -d www.matthew-varga.com -d tftbuild.co -d www.tftbuild.co -d project-management.tools -d www.project-management.tools

volumes:
  certbot-etc:
  certbot-var:
  webroot:
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/matthew/nginx-docker-webapps/dhparam/
      o: bind
  db-data:
  mongo-config:
